services:
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: artixio-keycloak-dev
    ports:
      - "8080:8080"  # HTTP port for development
    environment:
      # Database configuration (PostgreSQL on local machine)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://host.docker.internal:5432/keycloak
      KC_DB_USERNAME: sanatanupmanyu
      KC_DB_PASSWORD: ksDq2jazKmxxzv.VxXbkwR6Uxz
      
      # Keycloak admin user (new bootstrap format)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin123
      
      # Development configuration - HTTP enabled
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      
      # Development settings
      KC_LOG_LEVEL: INFO
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      
    extra_hosts:
      # This allows the container to connect to localhost services
      - "host.docker.internal:host-gateway"
    
    # Start in development mode for easier debugging
    command: ["start-dev"]
    
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge
